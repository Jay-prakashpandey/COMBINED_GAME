<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT-4</title>
    <link rel="stylesheet" href="../css/connect4.css">
</head>

<body>
    <div class="back-button">
        <button id="Go-Back">‚Üê Go Back</button>
    </div>
    <div id="game-container">
        <h1>Connect-4</h1>
        <div class="player" id="playerX">Player X</div> 
        <div id="game-board">
            <!-- Dynamically generated cells will appear here -->
        </div>
        <div class="player" id="playerO">Player O</div>
        <div id="game-info">

        </div>
    </div>
</body>
