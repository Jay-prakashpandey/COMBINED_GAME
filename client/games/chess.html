<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="../css/chess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>

<body>
    <div class="back-button">
        <button id="Go-Back">← Go Back</button>
    </div>
    <div id="game-container">
        <h1>Chess</h1>
        <div class="player" id="player1">Player 1</div>
        <div id="chess-board" style="width: 400px; margin: 20px auto;"></div>
        <div class="player" id="player2">Player 2</div>
        <div id="game-info">
            <p id="current-player">Current Turn: <span id="turn-indicator">White</span></p>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="../js/chess.js"></script>
</html>
